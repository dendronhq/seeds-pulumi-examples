version: 1
vaults:
    -
        fsPath: vault
useFMTitle: false
useNoteTitleForLink: true
noLegacyNoteRef: true
site:
    copyAssets: true
    siteHierarchies:
        - root
    siteRootDir: docs
    siteIndex: root
    usePrettyRefs: true
    githubCname: pulumi.dendron.so
    title: Dendron - Pulumi
    description: Dendron Vault for Pulumi Examples
    gh_edit_repository: 'https://github.com/pulumi/examples'
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
initializeRemoteVaults: true
